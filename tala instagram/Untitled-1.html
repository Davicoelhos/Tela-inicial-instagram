<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="style.css" rel="stylesheet" type="text/css">

</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="insta-phone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="grup">
                <img src="instagram-logo.png" class="isntagram-logo" alt="logo">
                <div class="profile-photo">
                    <img src="perfil-davi2.png" alt="foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue como davih.coelhoo</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="grup">
                <p class="not-account">Não é davih.coelhoo?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
